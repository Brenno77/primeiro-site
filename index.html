    <div class="game">

        <script>

            const jogada = [
                '', '', '',
                '', '', '',

                ]
                
            function fazerJogada (posicao) {
                jogada [posicao] = "x";
                desenhaBotoes();
            }


            function desenhaBotoes() {
                const game = document.querySelector(".game")
                game.innerHTML = "";
                for (let i = 0; i < 9; i++) {
                    game.innerHTML += `
                    <button onclick="fazerJogada(${i})">
                        ${jogada[i]}
                    </button>`
                }
            }

            desenhaBotoes();
        </script>
